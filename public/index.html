<!DOCTYPE>
<html>
<head>
  <title>Todo List</title>   
</head>
<body ng-app="todoApp">
    <h1>Todo List</h1>
    <table class="table" ng-controller="todosController">
      <thead>
        <tr>
          <th>Todo</th>
          <th>Action</th>
          <th></th>
        </tr>
        <tr>
            <td><input ng-model="todo.name"></td>
            <td><button >Add Todo</button></td>
            <td><button >Update</button></td>
            <td><button >Cancel</button></td>
            </td>
        </tr>
        <tr ng-repeat="todo in todos">
            <td>{{todo.name}}</td>
            <td><button >Delete</td></button>  
            <td><button >Edit</button></td>
        </tr>
      </thead>
    </div> <!-- div table -->

  <!-- angular  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="controllers/todoscontroller.js"></script>
</body>


</html>
