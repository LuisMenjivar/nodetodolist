<!DOCTYPE>
<html>
<head>
  <title>Todo List</title>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body ng-app="todoApp">
  <div class="container">
    <h1>Todo List</h1>
    <h4><a href="https://github.com/LuisMenjivar/nodetodolist" target="_blank">Visit the Github repo</a><h4>
    <h6>&copy; Created by Luis Menjivar</h6>
    <table class="table"  ng-controller="todosController">
      <thead>
        <tr>
          <th>Todo</th>
          <th>Action</th>
          <th></th>
          <th>&nbsp;</th>
        </tr>
        <tr>
            <td><input class="form-control" ng-model="todo.name"></td>
            <td><button class="btn btn-primary" ng-click="addTodo()" ng-disabled="addButton">Add Todo</button></td>
            <td><button class="btn btn-info" ng-click="update()" ng-disabled="updateButton">Update</button>&nbsp;&nbsp;
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button></td>
            </td>
        </tr>
        <tr ng-repeat="todo in todos | orderBy: 'name'">
            <td>{{todo.name}}</td>
            <td><button class="btn btn-danger" ng-click="deleteTodo(todo._id)" ng-disabled="deleteButton">Delete</td></button>  
            <td><button class="btn btn-warning" ng-click="edit(todo)" >Edit</button></td>
        </tr>
      </thead>
    </table> <!-- div table -->

  </div> <!-- div container -->
  <!-- angular  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="controllers/todoscontroller.js"></script>

</body>


</html>
